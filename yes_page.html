<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random GIFs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            background-color: #f8f9fa;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .header_text {
            text-align: center;
            font-size: 2.5em;
            font-family: Arial, sans-serif;
            margin-top: 20px;
            position: relative;
            z-index: 10;
        }

        .center_gif {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .center_gif img {
            width: 250px;
            height: auto;
        }

        .gif_grid {
            position: relative;
            width: 100vw;
            height: calc(100vh - 100px);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px;
        }

        .gif_grid img {
            width: 280px;
            height: 170px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
<div class="memory-wrapper">
  <div class="gif_grid">
    <img src="1.jpeg">
    <img src="2.jpeg">
    <img src="3.jpeg">
    <img src="4.jpeg">
    <img src="5.jpeg">

    <div class="text-box">
      <h1 class="header_text">Knew you would say yes! ðŸ’–<br>I love you, Lokkhi.</h1>
    </div>

    <img src="6.jpeg">
    <img src="7.jpeg">
    <img src="8.jpeg">
    <img src="9.jpeg">
    <img src="10.jpeg">
  </div>
</div>
</div>
</div>

</body>
</html>
